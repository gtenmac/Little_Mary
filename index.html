    <script>
        var bricks = [];
        var img = document.getElementsByTagName("img");
        var currentbrick = 0;
        var steps = 0;
        init();
        var sound = $("#Audio");
        var coin = $("#CoinAudio");
        var start = $("#StartAudio");
        function init() {
            for (i = 1; i <= img.length; i++) {
                var brick = document.getElementById("i" + i);
                bricks.push(brick);
            }
            currentbrick = Math.floor(Math.random() * img.length);
            steps = Math.floor(img.length * 3);
            $('<audio id="Audio"><source src = "../blip04.mp3"></audio>').appendTo('body');
            $('<audio onended="startaudio()" id="CoinAudio"><source src = "../coin.mp3"></audio>').appendTo('body');
            $('<audio onended="forwardbrick()" id="StartAudio"><source src = "../54321.mp3"></audio>').appendTo('body');
        }
        function forwardbrick() {
            sound[0].pause();
            sound[0].currentTime = 0;
            sound[0].play();
            bricks[currentbrick].className = "marker_active";
            currentbrick++;
            if (currentbrick > bricks.length - 1) {
                currentbrick = 0;
            }
            bricks[currentbrick].className = "marker";
            if (--steps > 0) {
                if (steps >= 80) {
                    window.setTimeout(forwardbrick, 120);
                } else if (steps < 80 && steps >= 60) {
                    window.setTimeout(forwardbrick, 110);
                } else if (steps < 60 && steps >= 50) {
                    window.setTimeout(forwardbrick, 85);
                } else if (steps < 50 && steps >= 30) {
                    window.setTimeout(forwardbrick, 70);
                } else if (steps < 30 && steps >= 10) {
                    window.setTimeout(forwardbrick, 60);
                }
                else {
                    window.setTimeout(forwardbrick, 150);
                }
            }
        }
        function getTanDeg(deg) {
            var rad = deg * Math.PI / 180;
            console.log(Math.tan(rad));
            return Math.tan(rad);
        }
        function startaudio() {
            start[0].play();
        }
        document.getElementsByTagName("button")[0].onclick = function () {
            steps = Math.floor(img.length * 3);
            coin[0].play();
        }
    </script>
